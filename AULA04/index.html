<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Verificar Nota</title>
</head>
<body>
    <h2>Verificar Nota do Aluno</h2>
    <input id="nota" placeholder="Digite a nota do aluno">
    <button onclick="verificarNota()">Verificar</button>
    <p id="resultado"></p>

    <script>
        function verificarNota() {
            var nota = document.getElementById("nota").value;
            var resultado = document.getElementById("resultado");

            
            if (nota === "" || isNaN(nota)) {
                resultado.textContent = "Por favor, digite um número válido!";
                return;
            }

            
            nota = Number(nota);

            // Verificando se a nota está entre 0 e 10 para ser valido
            if (nota < 0 || nota > 10) {
                resultado.textContent = "Nota inválida! Digite um valor entre 0 e 10.";
            } else if (nota >= 7) {
                resultado.textContent = "Aprovado!";
            } else if (nota >= 5) {
                resultado.textContent = "Recuperação!";
            } else {
                resultado.textContent = "Reprovado!";
            }
        }
    </script>
</body>
</html>
